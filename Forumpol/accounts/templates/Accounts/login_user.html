<!DOCTYPE html>
<html>
<head>
<title>FORUMPOL | INCIAR SESIÓN</title>
<meta name="generator" content="Bluefish 2.2.7" >
<meta name="author" content="Personal" >
<meta name="date" content="2017-11-13T03:10:22-0500" >
<meta name="copyright" content="">
<meta name="keywords" content="Ayudantías,espol,preguntas,inicio">
<meta name="description" content="Página de inicio para ayudantías en línea de Espol">
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
{% load staticfiles %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/estilo_sign_new.css' %}"/>
<link rel="icon" href="{% static 'images/espol.ico' %}">
</head>
<body>
	<section>
		<img class="mx-auto d-block" src="{% static 'images/logo_sign1.png' %}" alt="Logo de pagina" id= "forumpol">
		<h3 class= "titulo">Bienvenido a Forumpol</h3>
		<div class="h-100 row align-items-center" id="sections">
			<section class = "section1">		
				<form class="form-signin" role="form" action="{% url 'accounts:login_user'%}" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<h3 class="login">Ingresar</h3>
					{% if error_message %}
						<p><strong>{{ error_message }}</strong></p>
					{% endif %}
					<input id="id_username" maxlength="15" name="username" type="text" class="form-control text-white" placeholder="Usuario" required >
					<input id="id_password" maxlength="15" name="password" type="password" class="form-control text-white" placeholder="Contraseña" required>
						¿Olvidaste tu contraseña? <a href="{% url 'accounts:reset_password' %}">Presiona Aquí</a>.
					<button class="btn btn-lg btn-white btn-block" id= "boton" type="submit">Iniciar Sesión</button>
				</form>
				</section>
				<section class="section2">
					<form class = "form-register">
				    <h3>Crear una cuenta nueva</h3>
				    <div class="new-account-img">
				    	<img src="{% static 'images/usuario.png' %}" alt="New User" class="usuario">
				    </div>
					<a href="{% url 'accounts:register' %}"><button class="btn btn-lg btn-white btn-block" type="submit">Registrarte</button></a>

					</form>
	            </section>		
		</div>	
	</section>
					
</body>
</html>
