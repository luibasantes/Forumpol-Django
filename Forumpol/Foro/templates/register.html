<body>
	<div class="h-100 row align-items-center">
		<div class="col">
			<div class="container">			
				<form class="form-signin" role="form" action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<img class="mx-auto d-block" src="{% static 'images/logo_sign.png' %}" alt="Logo de pagina">

						<p><strong>{{ error_message }}</strong></p>
					{% endif %}
					<h3>Register for an Account</h3>
					{% include 'form_template.html' %}
					<button class="btn btn-lg btn-white btn-block" type="submit">Register</button>
					<div class="text-white">
						Already have an account? <a href="{% url 'foro:login_user' %}">Click here</a> to log in.
					</div>
				</form>
				
			</div> 	
		</div>
	</div>
