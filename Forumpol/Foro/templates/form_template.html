{% for field in form %}
    <div class="col-sm-offset-2 col-sm-10">
        <span class="text-danger small">{{ field.errors }}</span>
    </div>
	<label class="control-label col-sm-1" for="song_title">{{ field.label_tag }}</label>
    <div class="col-sm-11">{{ field }}</div>
{% endfor %}
